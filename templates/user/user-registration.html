{% extends '../base.html' %}

{% block title %}
        Register
{% endblock %}

{% block body %}
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary" style="float: right;">Register</button>
        <br><br>

    </form>
    <h3> Already have an account...
        <a href="{% url 'login' %}"><button class="btn btn-info">Log In</button></a>
    </h3>
{% endblock %}

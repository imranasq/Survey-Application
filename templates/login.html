{% extends 'base.html' %}
{% load static %}

{% block body %}
    
    <div id="login">
        <h3 class="text-center text-Black pt-5">Survey Application</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="POST">
                            {% csrf_token %}
                            <h3 class="text-center text-info">Log In</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Email:</label><br>
                                {{ login_form.email }}
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                {{ login_form.password }}
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Log In">
                                <a href=""><input type="button" class="btn btn-info btn-md" value="Sign up"></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    
{% endblock %}
